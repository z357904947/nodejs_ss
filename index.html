<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span :title="message">
            鼠标悬停
        </span>

    </div>
    <div id="app-3">
        <p v-if="seen"> 隐藏显示 </p>
        <button v-on:click="showMessage" > 点击切换 </button>

    </div>
</body>
<script>
    var app =new Vue({
        el:'#app'
        ,data: {
            message : '我是周攀222'
        }


    })
    var app2 =new Vue({
        el:'#app-2'
        ,data: {
            message : '我是周攀的分身！！！'
        }


    })
    var app3 =new Vue({
        el:'#app-3'
        ,data: {
            seen : true
        }
        ,methods: {
            showMessage:function(){

                this.seen=!this.seen;

            }
        }


    })
</script>

</html>
